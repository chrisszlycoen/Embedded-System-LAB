<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code888 | Limitless</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['"Share Tech Mono"', 'monospace'],
                        'sans': ['"Space Grotesk"', 'sans-serif'],
                    },
                    colors: {
                        'obsidian': '#050505',
                        'charcoal': '#0a0a0a',
                        'gold': '#FFD700',
                        'neon-blue': '#00f3ff',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'card-shine': 'linear-gradient(105deg, transparent 40%, rgba(255,255,255,0.2) 45%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.2) 55%, transparent 60%)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.1), transparent 25%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* The Infinite Card */
        .credit-card {
            width: 100%;
            aspect-ratio: 1.586;
            border-radius: 16px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 20px 40px -10px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .credit-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            opacity: 0.3;
            mix-blend-mode: overlay;
        }

        .credit-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tw-gradient-card-shine);
            background-size: 200% auto;
            animation: shine 6s infinite linear;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        .chip {
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #d4af37 0%, #f9e38e 100%);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .chip::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 0, 0, 0.3);
        }

        .chip::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Neon Glows */
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .glow-gold {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .glow-blue {
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* Animations */
        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 20px rgba(0, 243, 255, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0);
            }
        }

        .animate-scan {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Infinite Scroll Animation */
        @keyframes subtle-scroll {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .idle-scroll {
            animation: subtle-scroll 5s ease-in-out infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .btn-action {
            background: linear-gradient(to bottom, #1f1f1f, #141414);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }

        .btn-action:active {
            transform: scale(0.96);
            border-color: rgba(255, 215, 0, 0.5);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 selection:bg-gold selection:text-black">

    <div class="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-12 gap-8 h-[90vh]">

        <!-- LEFT: THE CARD & STATUS -->
        <div class="lg:col-span-4 flex flex-col justify-between h-full space-y-6">

            <!-- Branding -->
            <div class="glass-panel p-6 rounded-2xl flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold tracking-tighter text-white">code888</h1>
                    <p class="text-xs text-gray-400 font-mono tracking-widest uppercase">Atmosphere System</p>
                </div>
                <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse shadow-[0_0_10px_rgba(34,197,94,0.6)]">
                </div>
            </div>

            <!-- The Card -->
            <div class="glass-panel p-8 rounded-3xl flex-1 flex flex-col justify-center relative group perspective">
                <div id="card-container" class="credit-card p-6 md:p-8 flex flex-col justify-between relative z-10">
                    <div class="flex justify-between items-start">
                        <div class="chip"></div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1000px-Mastercard-logo.svg.png"
                            class="h-10 opacity-80" alt="Logo">
                    </div>

                    <div class="space-y-4">
                        <div class="flex justify-between items-end">
                            <div>
                                <label class="text-[10px] text-gray-400 font-mono uppercase tracking-widest">Card
                                    Holder</label>
                                <div id="card_uid"
                                    class="font-mono text-xl tracking-widest text-gray-200 glow-text drop-shadow-md">
                                    SCANNING...
                                </div>
                            </div>
                            <!-- Contactless Icon -->
                            <svg class="w-8 h-8 text-white/50" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                                <path
                                    d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Status Text Below Card -->
                <div class="mt-8 text-center space-y-2">
                    <p id="status-msg" class="text-sm font-mono text-cyan-400 animate-pulse">Waiting for
                        synchronization...</p>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="glass-panel p-6 rounded-2xl">
                <div class="flex justify-between items-center text-sm font-mono text-gray-400 mb-2">
                    <span>CURRENT BALANCE</span>
                    <span class="text-green-400">‚óè LIVE</span>
                </div>
                <div class="flex items-baseline gap-2">
                    <span class="text-5xl font-sans font-bold text-white tracking-tight glow-text" id="balance">0</span>
                    <span class="text-xl text-gold">RWF</span>
                </div>
            </div>
        </div>

        <!-- CENTER: ACTIONS -->
        <div class="lg:col-span-5 flex flex-col gap-6 h-full">
            <div class="glass-panel p-8 rounded-3xl h-full flex flex-col">
                <h2 class="text-xl font-mono text-gray-400 mb-6 uppercase tracking-widest flex items-center gap-2">
                    <span class="w-2 h-2 bg-gold rounded-full"></span>
                    Top-Up Terminal
                </h2>

                <!-- Amount Input -->
                <div class="relative group mb-8">
                    <input type="number" id="amount" placeholder="0.00"
                        class="w-full bg-transparent border-b-2 border-gray-800 text-6xl font-bold py-4 text-white placeholder-gray-800 focus:outline-none focus:border-gold transition-colors text-right font-sans">
                    <span class="absolute top-8 left-0 text-2xl text-gray-600 font-mono">AMT</span>
                </div>

                <!-- Quick Grid -->
                <div class="grid grid-cols-3 gap-4 mb-8">
                    <button onclick="setAmount(100)"
                        class="btn-action py-6 rounded-xl font-mono text-lg text-gray-300 hover:text-white hover:border-white/20">100</button>
                    <button onclick="setAmount(500)"
                        class="btn-action py-6 rounded-xl font-mono text-lg text-gray-300 hover:text-white hover:border-white/20">500</button>
                    <button onclick="setAmount(1000)"
                        class="btn-action py-6 rounded-xl font-mono text-lg text-gold hover:text-white hover:border-gold/50">1K</button>
                    <button onclick="setAmount(2000)"
                        class="btn-action py-6 rounded-xl font-mono text-lg text-gray-300 hover:text-white hover:border-white/20">2K</button>
                    <button onclick="setAmount(5000)"
                        class="btn-action py-6 rounded-xl font-mono text-lg text-gray-300 hover:text-white hover:border-white/20">5K</button>
                    <button onclick="setAmount(10000)"
                        class="btn-action py-6 rounded-xl font-mono text-lg text-gray-300 hover:text-white hover:border-white/20">10K</button>
                </div>

                <div class="mt-auto">
                    <button onclick="sendTopup()"
                        class="w-full bg-white text-black font-bold text-xl py-6 rounded-xl hover:bg-gold hover:scale-[1.02] transition-all shadow-[0_0_30px_rgba(255,255,255,0.1)] active:scale-95">
                        AUTHORIZE TRANSACTION
                    </button>
                    <button onclick="clearInput()"
                        class="w-full mt-4 text-gray-500 font-mono text-sm hover:text-red-400 transition-colors">
                        CANCEL / CLEAR
                    </button>
                </div>
            </div>
        </div>

        <!-- RIGHT: HISTORY -->
        <div class="lg:col-span-3 h-full min-h-[400px]"> <!-- Added min-height safety -->
            <div class="glass-panel p-0 rounded-3xl h-full flex flex-col overflow-hidden relative">
                <div class="p-6 border-b border-white/5 bg-white/5 z-10">
                    <h3 class="font-mono text-sm text-gray-400 uppercase tracking-widest">Transaction Log</h3>
                </div>

                <!-- Added mask-image for fading effect at bottom -->
                <div class="flex-1 overflow-y-auto p-4 space-y-3 relative z-0" id="activity-list"
                    style="mask-image: linear-gradient(to bottom, black 90%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 90%, transparent 100%);">
                    <!-- Items inserted here -->
                    <div class="text-center py-10 opacity-30">
                        <div class="text-4xl mb-2">üìú</div>
                        <p class="font-mono text-xs">NO TRANSACTIONS</p>
                    </div>
                </div>

                <div class="p-4 border-t border-white/5 bg-black/20 text-center z-10">
                    <p class="text-[10px] text-gray-600 font-mono">SECURED BY RFID/MQTT PROTOCOL</p>
                </div>
            </div>
        </div>

    </div>

    <!-- NOTIFICATION TOAST -->
    <div id="toast"
        class="fixed top-10 right-10 translate-x-full transition-transform duration-500 glass-panel p-4 rounded-xl flex items-center gap-4 border-l-4 border-green-500 z-50">
        <div class="bg-green-500/20 p-2 rounded-full text-green-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <div>
            <h4 class="font-bold text-white text-sm">Success</h4>
            <p class="text-xs text-gray-400">Transaction completed.</p>
        </div>
    </div>

    <script>
        const socket = io();
        const activityList = document.getElementById('activity-list');
        const cardUidEl = document.getElementById('card_uid');
        const balanceEl = document.getElementById('balance');
        const statusMsg = document.getElementById('status-msg');
        let currentUid = null;

        // Start in idle mode
        activityList.classList.add('idle-scroll');

        function setAmount(val) {
            document.getElementById('amount').value = val;
        }

        function clearInput() {
            document.getElementById('amount').value = '';
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-x-full');
            setTimeout(() => toast.classList.add('translate-x-full'), 3000);
        }

        let debounceTimer = null;
        let lastHistoryUid = null;
        let lastHistoryTime = 0;

        socket.on('update_dashboard', function (data) {
            console.log("RX:", data);
            const now = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // HANDLE AUTO-RESET (Card Removed)
            if (data.uid === null) {
                if (!debounceTimer) {
                    debounceTimer = setTimeout(() => {
                        currentUid = null;
                        cardUidEl.innerText = "SCANNING...";
