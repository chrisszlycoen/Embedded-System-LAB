    <style>
        body {
            background-color: #000;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.1), transparent 25%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* The Infinite Card */
        .credit-card {
            width: 100%;
            aspect-ratio: 1.586;
            border-radius: 16px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 20px 40px -10px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .credit-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            opacity: 0.3;
            mix-blend-mode: overlay;
        }

        .credit-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tw-gradient-card-shine);
            background-size: 200% auto;
            animation: shine 6s infinite linear;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        .chip {
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #d4af37 0%, #f9e38e 100%);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .chip::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 0, 0, 0.3);
        }

        .chip::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Neon Glows */
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .glow-gold {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .glow-blue {
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* Animations */
        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 20px rgba(0, 243, 255, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0);
            }
        }

        .animate-scan {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Infinite Scroll Animation */
        @keyframes subtle-scroll {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .idle-scroll {
            animation: subtle-scroll 5s ease-in-out infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .btn-action {
            background: linear-gradient(to bottom, #1f1f1f, #141414);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }

        .btn-action:active {
            transform: scale(0.96);
            border-color: rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
