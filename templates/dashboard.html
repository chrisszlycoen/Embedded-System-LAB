<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code888 | Limitless</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['"Share Tech Mono"', 'monospace'],
                        'sans': ['"Space Grotesk"', 'sans-serif'],
                    },
                    colors: {
                        'obsidian': '#050505',
                        'charcoal': '#0a0a0a',
                        'gold': '#FFD700',
                        'neon-blue': '#00f3ff',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'card-shine': 'linear-gradient(105deg, transparent 40%, rgba(255,255,255,0.2) 45%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.2) 55%, transparent 60%)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.1), transparent 25%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* The Infinite Card */
        .credit-card {
            width: 100%;
            aspect-ratio: 1.586;
            border-radius: 16px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 20px 40px -10px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .credit-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            opacity: 0.3;
            mix-blend-mode: overlay;
        }

        .credit-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tw-gradient-card-shine);
            background-size: 200% auto;
            animation: shine 6s infinite linear;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        .chip {
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #d4af37 0%, #f9e38e 100%);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }
